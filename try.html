<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja飛刀大挑戰</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
        }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #gameContainer {
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 1;
        }

        /* 遮罩層 */
        .overlay-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        #levelTransition {
            background-color: #2c1608;
            transform: translateX(100%);
            transition: transform 0.1s;
        }

        .slide-in {
            animation: slideIn 2s forwards;
        }

        @keyframes slideIn {
            0% { transform: translateX(100%); }
            20% { transform: translateX(0); }
            80% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        #startScreen {
            background: rgba(0, 0, 0, 0.9);
            z-index: 3000;
        }

        #startBox {
            background: linear-gradient(135deg, #4a2c20, #2a1a10);
            padding: 40px 60px;
            border-radius: 20px;
            border: 4px solid #8B4513;
            text-align: center;
            box-shadow: 0 0 50px rgba(139, 69, 19, 0.5);
        }

        #startTitle {
            color: #FFD700;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px #000;
        }

        .blink {
            animation: blinker 1s linear infinite;
            color: #FF4500;
            font-weight: bold;
        }

        @keyframes blinker {
            50% { opacity: 0; }
        }

        /* 頂部UI */
        #header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
            padding: 15px 20px;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 100;
            pointer-events: none;
        }
        
        .gameInfo {
            background: rgba(0, 0, 0, 0.6);
            padding: 8px 16px;
            border-radius: 8px;
            border: 1px solid #8B4513;
            text-align: center;
            min-width: 80px;
            backdrop-filter: blur(5px);
            pointer-events: auto;
        }
        
        .gameInfo h3 { color: #AAA; font-size: 12px; margin-bottom: 2px; }
        .gameInfo p { font-size: 18px; font-weight: bold; color: #FFD700; } /* 金幣顏色 */

        /* 商店按鈕 */
        .shop-icon-btn {
            width: 50px;
            height: 50px;
            background: linear-gradient(to bottom, #FFD700, #FFA500);
            border-radius: 50%;
            border: 3px solid #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            pointer-events: auto;
            transition: transform 0.2s;
        }
        .shop-icon-btn:hover { transform: scale(1.1); }
        .shop-icon-btn:active { transform: scale(0.95); }

        #livesDisplay {
            display: flex;
            gap: 5px;
            pointer-events: auto;
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 10px;
        }

        .heart {
            width: 25px;
            height: 25px;
            background-color: #FF0000;
            clip-path: polygon(50% 0%, 61% 15%, 98% 15%, 68% 40%, 80% 85%, 50% 65%, 20% 85%, 32% 40%, 2% 15%, 39% 15%);
            transition: all 0.2s;
        }
        .heart.lost { background-color: #555; transform: scale(0.8); opacity: 0.5; }
        
        #bossIndicator {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #FF0000, #FF4500);
            padding: 5px 20px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            z-index: 100;
            display: none;
        }

        /* 輪盤 */
        #wheelContainer {
            position: absolute;
            width: 300px;
            height: 300px;
            top: 40%; 
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
            pointer-events: none; /* 讓點擊穿透 */
        }
        
        #wheel {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #8B5A2B;
            background-image: 
                repeating-radial-gradient(circle at 50% 50%, transparent 0, transparent 4px, rgba(60, 30, 0, 0.15) 5px, transparent 6px),
                repeating-conic-gradient(#8B5A2B 0deg, #A0683C 10deg, #8B5A2B 20deg);
            box-shadow: inset 0 0 40px rgba(0,0,0,0.6), 0 0 20px rgba(0,0,0,0.8);
            border: 6px solid #3E2710;
            transform-origin: center center;
            position: relative;
            overflow: hidden;
        }

        /* 皮膚圖層 */
        #wheelSkin {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            z-index: 0;
            display: none; /* 默認隱藏，除非選擇了皮膚 */
            pointer-events: none;
        }

        /* 輪盤中心的釘子 */
        #wheel::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 25px;
            background: radial-gradient(circle, #C0C0C0, #555);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        /* 新飛刀樣式 */
        .knife {
            position: absolute;
            width: 14px;
            height: 60px;
            /* 刀身 */
            background: linear-gradient(to right, #E0E0E0, #FFFFFF, #E0E0E0);
            border-radius: 4px 4px 2px 2px;
            z-index: 6;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* 刀刃 - 尖銳三角形 */
        .knife::before {
            content: '';
            position: absolute;
            top: -20px; /* 刀刃長度 */
            width: 0;
            height: 0;
            border-left: 9px solid transparent;
            border-right: 9px solid transparent;
            border-bottom: 22px solid #C0C0C0; /* 銀色刀刃 */
            filter: drop-shadow(0 -2px 1px rgba(0,0,0,0.3));
        }
        
        /* 刀柄 - 紅色圓柱 */
        .knife::after {
            content: '';
            position: absolute;
            bottom: 0;
            width: 16px;
            height: 25px;
            background: linear-gradient(to right, #8B0000, #FF0000, #8B0000);
            border-radius: 4px;
            border-top: 2px solid #555; /* 金屬箍 */
            box-shadow: 0 2px 2px rgba(0,0,0,0.4);
        }

        #playerKnife {
            left: 50%;
            bottom: 100px;
            transform: translateX(-50%);
            z-index: 100;
        }

        /* 尖刺 */
        .spike {
            position: absolute;
            width: 10px;
            height: 35px;
            background: linear-gradient(to bottom, #444, #222);
            border-radius: 2px;
            z-index: 6;
        }

        .spike::before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-bottom: 12px solid #666;
            top: -12px;
            left: -1px;
        }

        .apple {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle at 30% 30%, #FF0000, #8B0000);
            border-radius: 50%;
            z-index: 6;
        }
        .apple::before {
            content: '';
            position: absolute;
            width: 3px;
            height: 5px;
            background: #5D4037;
            top: -4px;
            left: 50%;
            transform: translateX(-50%);
        }

        .knife-counter {
            position: absolute;
            bottom: 180px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 2px 4px #000;
            z-index: 50;
        }

        #controls {
            position: absolute;
            bottom: 40px;
            width: 100%;
            text-align: center;
            z-index: 100;
            pointer-events: none;
        }

        .btn {
            background: linear-gradient(to bottom, #8B4513, #5D3A1A);
            border: 2px solid #A0683C;
            color: white;
            padding: 10px 40px;
            font-size: 20px;
            border-radius: 30px;
            cursor: pointer;
            pointer-events: auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        /* 商店面板樣式 */
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(20, 10, 5, 0.98);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #FFD700;
            text-align: center;
            z-index: 2500;
            min-width: 320px;
            max-width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            display: none;
            color: #fff;
        }
        
        .modal h2 { margin-bottom: 15px; color: #FFD700; border-bottom: 1px solid #555; padding-bottom: 10px; }
        
        /* 商店分頁 */
        .shop-tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .shop-tab {
            padding: 8px 20px;
            background: #333;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: #aaa;
        }
        .shop-tab.active {
            background: #FFD700;
            color: #000;
        }

        .shop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .shop-item {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #444;
        }

        .shop-item.owned {
            border-color: #32CD32;
            background: #1a331a;
        }

        .item-preview {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 10px;
            background-size: cover;
            background-position: center;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border: 2px solid #555;
        }
        
        .item-preview.knife-p {
            width: 20px;
            height: 60px;
            background: linear-gradient(to right, #E0E0E0, #FFFFFF, #E0E0E0);
            border-radius: 4px;
            position: relative;
        }
        .item-preview.knife-p::before {
            content: ''; position: absolute; top: -15px;
            width: 0; height: 0; border-left: 9px solid transparent; border-right: 9px solid transparent; border-bottom: 18px solid #C0C0C0;
        }
        .item-preview.knife-p::after {
            content: ''; position: absolute; bottom: 0; width: 16px; height: 20px; background: #8B0000; border-radius: 4px;
        }

        .item-name { font-size: 12px; margin-bottom: 5px; color: #ddd; }
        .item-price { font-size: 14px; color: #FFD700; font-weight: bold; margin-bottom: 5px; }
        
        .buy-btn {
            padding: 4px 12px;
            background: #32CD32;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            color: #fff;
            width: 100%;
        }
        .buy-btn:disabled { background: #555; color: #888; cursor: not-allowed; }

        .close-btn {
            margin-top: 15px;
            background: #555;
            color: #fff;
            border: none;
            padding: 8px 30px;
            border-radius: 5px;
            cursor: pointer;
        }

        .toast {
            position: fixed;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 20px;
            font-weight: bold;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 3000;
            white-space: nowrap;
            border: 1px solid #FFD700;
        }
    </style>
</head>
